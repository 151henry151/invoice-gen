<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logos/ig-logo.png') }}">
    {% block extra_head %}{% endblock %}
    <style>
        .page-subtitle {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 0.02em;
            color: var(--text-color);
            margin-top: 8px;
            font-weight: normal;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="header">
                <h1>{% block page_title %}<img src="{{ url_for('static', filename='logos/ig-logo.png') }}" alt="Invoice Generator Logo" style="height:100px;max-width:220px;vertical-align:middle;display:block;margin:0 auto;border-radius:18px;">{% endblock %}</h1>
                <div class="header-divider"></div>
                <div class="page-subtitle">{% block page_subtitle %}{% endblock %}</div>
                <div class="user-info">
                    <span>{{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
                </div>
                <div class="header-buttons">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
    </script>
</body>
</html>
