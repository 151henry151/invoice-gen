<!DOCTYPE html>
<html>
<head>
    <title>Register - Invoice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f4f6fb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #222;
        }
        .alert {
            background: #ffefc1;
            color: #7a5c00;
            border-radius: 7px;
            padding: 8px 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        label {
            font-size: 13px;
            color: #666;
        }
        input {
            padding: 8px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            font-size: 15px;
            background: #fff;
            color: #222;
        }
        input:focus {
            outline: none;
            border-color: #388e3c;
            box-shadow: 0 0 0 2px rgba(56,142,60,0.1);
        }
        button {
            padding: 10px 0;
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:hover {
            background: #2e7d32;
        }
        .navigation {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
        .navigation a {
            color: #388e3c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}" class="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="navigation">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
